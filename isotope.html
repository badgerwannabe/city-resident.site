<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Prebuilt Layout</title>

    <!-- Bootstrap -->
    <link href="../../AppData/Roaming/Adobe/Dreamweaver 2020/en_US/Configuration/Temp/Assets/eam51AB.tmp/css/bootstrap-4.3.1.css" rel="stylesheet">
	<link rel="stylesheet" href="isotope.css">

  </head>
	
<body>	
	<h1>Isotope - masonry layout mode</h1>
<div class="container">	
	<ul class="filter">
		<li class="btn btn-primary" data-filter="*">Show all</li>
		<li class="btn btn-success" data-filter=".apple">Apple</li>
		<li class="btn btn-warning" data-filter=".orange">Orange</li>
	</ul>

	<div class="grid">
	  <div class="grid-item apple grid-item--width2"></div>
	  <div class="grid-item orange grid-item--height2"></div>
	  <div class="grid-item apple"></div>
	  <div class="grid-item orange"></div>
	  <div class="grid-item apple grid-item--width2 grid-item--height2"></div>
	  <div class="grid-item orange grid-item--width2"></div>
	  <div class="grid-item apple grid-item--width2"></div>
	  <div class="grid-item orange grid-item--height2"></div>
	  <div class="grid-item apple"></div>
	  <div class="grid-item orange grid-item--width2"></div>
	  <div class="grid-item apple grid-item--height2"></div>
	  <div class="grid-item orange"></div>
	  <div class="grid-item apple"></div>
	</div>
	
</div>


 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="../../AppData/Roaming/Adobe/Dreamweaver 2020/en_US/Configuration/Temp/Assets/eam51AB.tmp/js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="../../AppData/Roaming/Adobe/Dreamweaver 2020/en_US/Configuration/Temp/Assets/eam51AB.tmp/js/popper.min.js"></script>
    <script src="../../AppData/Roaming/Adobe/Dreamweaver 2020/en_US/Configuration/Temp/Assets/eam51AB.tmp/js/bootstrap-4.3.1.js"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
	<script src="isotope.js"></script>
	<script>
		var $grid = $('.grid').isotope({
  		itemSelector: '.grid-item',
  		masonry: {
    		columnWidth: 100
  					}
			});
		$(".filter li").on("click", function(){
			var value = $(this).attr("data-filter")
			console.log("value", value);
			$(".grid").isotope({
			filter: value
		});
		})
		
		
// JavaScript Document
	
	</script>
  </body>
</html>
